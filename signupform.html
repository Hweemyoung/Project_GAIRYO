<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Deactivate zoom in mobile device -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <style></style>
</head>
<header>Welcome to Odakyu Gairyo!</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h1>Welcome to Gairyo!</h1>
                        <p>必要項目を記入し、提出してください。<br>管理者の承認次第、ご利用になれます。</p>
                        <form action="" method="">
                            <input type="hidden" name="id_google">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 d-flex align-items-center"><div class="text-danger ml-sm-auto">*</div><label for="input-last-name">姓</label></div>
                                    <div class="col-sm-8"><input type="text" class="form-control" id="input-last-name"
                                            name="last_name"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 d-flex align-items-center"><label class="ml-sm-auto" for="input-middle-name">中間名</label></div>
                                    <div class="col-sm-8"><input type="text" class="form-control" id="input-middle-name"
                                            name="middle_name"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 d-flex align-items-center"><div class="text-danger ml-sm-auto">*</div><label for="input-first-name">名前</label></div>
                                    <div class="col-sm-8"><input type="text" class="form-control" id="input-first-name"
                                            name="first_name"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 d-flex align-items-center"><div class="text-danger ml-sm-auto">*</div><label for="input-nick-name">呼び名</label></div>
                                    <div class="col-sm-8"><input type="text" class="form-control" id="input-nick-name"
                                            name="nickname"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-4 d-flex align-items-center"><label class="ml-sm-auto">駆使言語</label></div>
                                    <div class="col-sm-8 d-flex justify-content-center flex-wrap">
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="cn" class="custom-control-input" name="cn"
                                                value="1"><label for="cn"
                                                class="custom-control-label">Chinese</label>
                                            </div>
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="kr" class="custom-control-input" name="kr"
                                                value="1"><label for="kr"
                                                class="custom-control-label">Korean</label>
                                            </div>
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="th" class="custom-control-input" name="th"
                                                value="1"><label for="th"
                                                class="custom-control-label">Thailand</label>
                                            </div>
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="my" class="custom-control-input" name="my"
                                                value="1"><label for="my"
                                                class="custom-control-label">Malaysian</label>
                                            </div>
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="ru" class="custom-control-input" name="ru"
                                                value="1"><label for="ru"
                                                class="custom-control-label">Russian</label>
                                            </div>
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="fr" class="custom-control-input" name="fr"
                                                value="1"><label for="fr"
                                                class="custom-control-label">French</label>
                                            </div>
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="de" class="custom-control-input" name="de"
                                                value="1"><label for="de"
                                                class="custom-control-label">Deutsche</label>
                                            </div>
                                        <div class="custom-control custom-control-inline custom-checkbox m-1" style="width: 7rem"><input type="checkbox" id="other" class="custom-control-input" name="other"
                                                value="1"><label for="other"
                                                class="custom-control-label">Others</label>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
